{% load static %}
<!DOCTYPE html>
<html lang='en'>
  <head>
    <!-- Metadata -->
    <meta charset='UTF-8'/>
    <meta
      name="viewport"
      content="
        width=device-width,
        initial-scale=1.0
      "
    />
    <!-- Manifest -->
    <link
      rel="manifest"
      href="{% static 'manifest.json' %}"
    />
    <!-- CSS -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootswatch Zephyr Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/zephyr/bootstrap.min.css"
      integrity="sha512-CWXb9sx63+REyEBV/cte+dE1hSsYpJifb57KkqAXjsN3gZQt6phZt7e5RhgZrUbaNfCdtdpcqDZtuTEB+D3q2Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Popper -->
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/esm/popper.min.js"
      integrity="sha512-aSCUnIf5arudGto225/QqbEgN6cN22eXky/XUnXgkxsuLfdxzr/zirkr25psrCK24Q8UItMSwAhxTQpTHO24hQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Bootstrap -->
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.esm.min.js"
      integrity="sha512-p6KKvRUjLcXZtvsFd+01s4jcHKu0PNWplQNHeEHmq+27tF5osNRRNkziDu45B5Mo+0+DE/k1qD0ZI29DHEutww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App -->
    <script
      type="module"
      src="{% static 'app.js' %}"
    ></script>
    <!-- Title -->
    <title>
      {% block title %}
      {% endblock %} | <!-- TODO: Fetch outpost name -->Nomad
    </title>
  </head>
  <body>
    <!-- Disabled JavaScript Notice -->
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- Content -->
    {% block content %}
    {% endblock %}
  </body>
</html>
